<form (ngSubmit)="userSave()" [formGroup]="form$">
  <div mat-dialog-title class="flex justify-between">
    <h2 class="headline m-0 text-xl text-accent">
      <strong class="text-am-main-blue-dark">{{
        data.mode == "register" ? "Nuevo Usuario" : "Actualizar Usuario"
      }}</strong>
    </h2>
  </div>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full pt-1">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full pt-1">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full pt-1">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="userName" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    @if(data.mode == 'register'){
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Contrase√±a</mat-label>
      <input matInput formControlName="passWord" type="password" />
    </mat-form-field>
    }
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="state">
        <mat-option value="1">Activo</mat-option>
        <mat-option value="0">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button
      color="purple"
      class="bg-accent text-accent-contrast"
      mat-button
      type="submit"
      [disabled]="form$.invalid"
    >
      GUARDAR
    </button>
  </mat-dialog-actions>
</form>
