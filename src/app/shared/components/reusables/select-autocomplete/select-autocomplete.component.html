<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <div class="w-full flex h-5">
    <input
      [placeholder]="placeholder"
      matInput
      [formControl]="control"
      [matAutocomplete]="optionAutocomplete"
      autocomplete="on"
      [readonly]="readonly"
    />
    <ng-container>
      <button (click)="control.reset()" class="mr-4" type="button">
        <mat-icon *ngIf="!readonly">close</mat-icon>
      </button>
      <mat-icon class="text-xl text-am-main-blue-light">arrow_drop_down</mat-icon>
    </ng-container>
  </div>
  <mat-error *ngIf="control.hasError('required')">
    Este campo es obligatorio.
  </mat-error>

  <mat-autocomplete
    #optionAutocomplete="matAutocomplete"
    [displayWith]="showDropdown.bind(this)"
    autoActiveFirstOption
  >
    <mat-option *ngFor="let option of optionsFilters" [value]="option.id">
      {{ option.description }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
